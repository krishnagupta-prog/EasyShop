        <img src="image/logo1.png" alt="">

           <button class="dropdown-btn">
            <span class="icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <div class="select">select By Category</div>
            
           </button> 
        </div>
        <div class="search-box">

                <input type="text" id="search" placeholder="Search for a Product, Brand or Category">

                </i>

    </div>
</div>
<div class="container">
    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" >
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="https://bookmyscans.com/media/wysiwyg/verified_logo.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Enter UPI address :</span>
                    <input type="text">
                </div>
                <P>OR</P>
                <div class="inputBox">
                    <span>Name on card:</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Exp month :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp year :</span>
                        <input type="number">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text">
                    </div>
                </div>

            </div>
    
        </div>

        <button class="payment-btn"><a href="index.html">Proceed to payment</a></button>

    </form>

</div>
